apiVersion: apps/v1
kind: Deployment
metadata:
  name: stock-portfolio-frontend
  namespace: stock-portfolio
  labels:
    app: stock-portfolio
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: stock-portfolio
      component: frontend
  template:
    metadata:
      labels:
        app: stock-portfolio
        component: frontend
    spec:
      containers:
      - name: frontend
        image: your-registry/stock-portfolio-frontend:latest
        ports:
        - containerPort: 80
        env:
        - name: REACT_APP_API_URL
          value: "https://api.your-domain.com"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5 