apiVersion: v1
kind: Secret
metadata:
  name: stock-portfolio-secret
  namespace: stock-portfolio
type: Opaque
data:
  # Base64 encoded values - replace with actual values
  # echo -n "your_notion_token" | base64
  NOTION_TOKEN: <base64_encoded_notion_token>
  NOTION_DATABASE_ID: <base64_encoded_database_id> 