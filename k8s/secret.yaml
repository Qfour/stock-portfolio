apiVersion: v1
kind: Secret
metadata:
  name: stock-portfolio-secret
  namespace: stock-portfolio
type: Opaque
data:
  # Base64 encoded values - replace with actual values
  # echo -n "your_project_id" | base64
  FIREBASE_PROJECT_ID: <base64_encoded_project_id>
  # echo -n "your_service_account_email" | base64
  FIREBASE_CLIENT_EMAIL: <base64_encoded_client_email>
  # echo -n "-----BEGIN PRIVATE KEY-----\n...\n-----END PRIVATE KEY-----\n" | base64
  FIREBASE_PRIVATE_KEY: <base64_encoded_private_key> 